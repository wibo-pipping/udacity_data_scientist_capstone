{% extends "layout.html" %}


{% block content %}
<div>
  <form method="post">
      <input type="text" name="ticker_symbol" value="AAPL", placeholder="Type a ticker symbol"/>
      <input type="submit">
  </form>
</div>

<div>
  <form method="post">
    <select name="ticker_symbol_dropdown" method="POST" action="/">
    {% for ticker in ticker_options %}
      <option value="{{ ticker }}">{{ ticker }}</option>
    {% endfor %}
    </select>
    <input type="submit">
  </form>
</div>
<br>
{% endblock %}

{% block ticker_table %}
    Ticker symbol: <b>{{ ticker_symbol }}</b>
    </br>
    Result: {{ticker_table | safe}}
{% endblock %}

{% block linechart %}

<div id='line' class='chart'></div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
  var graphs = {{ line_graphJSON|safe }};
  Plotly.plot('line',graphs,{});
</script>

{% endblock %}
